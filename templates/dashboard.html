{% load plotly_dash %}
<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    {{ plotly_header }}
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background: #f8f9fa;
      }
      .dash-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: 100%;
        max-width: 1200px;
        margin: 2rem auto;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      }
      .navbar-brand {
        font-weight: bold;
        letter-spacing: 1px;
      }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MyCompany Dashboard</a>
        <div class="d-flex">
          <form action="{% url 'logout' %}" method="post" class="mb-0">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-light">Logout</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Main Content -->
    <div class="dash-container">
      <div class="card p-4">
        <h3 class="mb-4 text-center">Business Analytics</h3>
        <div class="{% plotly_class name='SimpleDashApp' %}">
          {% plotly_app name='SimpleDashApp' ratio=0.9 %}
        </div>
      </div>
    </div>
    <!-- Bootstrap JS (optional, for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
